<title-bar title="Configurations"></title-bar>

<div layout="row">
    <md-content flex="" layout-padding>
        <md-input-container class="md-block">
            <label>Please Select an Application</label>
            <md-select ng-model="ctrl.userState">
                <md-option ng-repeat="application in applications" ng-click="selectApplication(application)">
                    {{application.name}}
                </md-option>
            </md-select>
        </md-input-container>

        <div layout="row" ng-show="application != null" layout-align="start center">
            <md-input-container class="md-icon-float md-block">
                <label>Configuration Name</label>
                <md-icon>add_circle</md-icon>
                <input ng-model="newConfiguration.name" type="text" ng-enter="addConfiguration(newConfiguration)">
            </md-input-container>

            <multi-input ng-model="newConfiguration.value">
            </multi-input>

            <md-button class="md-icon-button" ng-click="addConfiguration(newConfiguration)">
                <md-icon>done</md-icon>
            </md-button>
        </div>

        <md-list>
            <md-list-item ng-repeat="configuration in configurations" class="animate">
                <md-input-container>
                    <label>Configuration Name</label>
                    <input ng-model="configuration.name" type="text" ng-enter="updateconfiguration(configuration)">
                </md-input-container>

                <md-input-container>
                    <label>Configuration Value</label>
                    <input ng-model="configuration.value" type="text" ng-enter="updateconfiguration(configuration)">
                </md-input-container>

                <md-button class="md-icon-button" ng-click="deleteConfiguration(configuration.configurationId)">
                    <md-icon>delete</md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</div>
