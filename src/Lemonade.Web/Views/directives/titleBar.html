<div layout="row" class="animate">
    <md-toolbar class="site-content-toolbar">
        <div class="md-toolbar-tools">
            <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="toggleMenu()" aria-label="Toggle Menu" hide-gt-md>
                <md-icon aria-hidden="true">menu</md-icon>
                <div class="md-ripple-container"></div>
            </button>

            <div layout="row" flex="" class="fill-height">
                <h2 class="md-toolbar-item md-breadcrumb md-headline">
                    <span class="md-breadcrumb-page">{{title}}</span>
                </h2>

                <span flex="" class="flex"></span>
            </div>
        </div>
    </md-toolbar>
</div>
