<title-bar title="Resources"></title-bar>

<div layout="row">
    <md-content flex="" layout-padding>
        <md-input-container class="md-block">
            <label>Please Select an Application</label>
            <md-select ng-model="ctrl.userState">
                <md-option ng-repeat="application in applications" ng-click="selectApplication(application)">
                    {{application.name}}
                </md-option>
            </md-select>
        </md-input-container>

        <div layout="row" ng-show="application != null" layout-align="start center">
            <md-input-container class="md-icon-float md-block" flex="20">
                <label>Resource Set</label>
                <input ng-model="newResource.resourceSet" type="text" ng-enter="addResource(newResource)">
            </md-input-container>

            <md-input-container class="md-icon-float md-block" flex="20">
                <label>Resource Key</label>
                <input ng-model="newResource.resourceKey" type="text" ng-enter="addResource(newResource)">
            </md-input-container>

            <md-input-container class="md-block" flex="20">
                <label>Locale</label>
                <md-select ng-model="newResource.localeId">
                    <md-option ng-repeat="locale in locales" ng-value="locale.localeId">
                        {{locale.isoCode}} - {{locale.description}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-icon-float md-block" flex="20">
                <label>Value</label>
                <input ng-model="newResource.value" type="text" ng-enter="addResource(newResource)">
            </md-input-container>

            <md-button class="md-icon-button" ng-click="addResource(newResource)">
                <md-icon>done</md-icon>
            </md-button>
        </div>

        <md-list>
            <md-list-item>
                <div ng-show="resources != null" layout="column">
                    <h3 class="md-headline">Filters</h3>

                    <div layout="row">
                        <md-input-container class="md-block" flex="30">
                            <label>Resource set</label>
                            <input ng-model="criteria.resourceSet" />
                        </md-input-container>

                        <md-input-container class="md-block" flex="30">
                            <label>Resource key</label>
                            <input ng-model="criteria.resourceKey" />
                        </md-input-container>

                        <md-input-container class="md-block" flex="30">
                            <label>Locale</label>
                            <md-select ng-model="criteria.locale">
                                <md-option>Show all...</md-option>
                                <md-option ng-repeat="locale in locales" ng-value="locale">
                                    {{locale.description}}
                                </md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="md-block" flex="30">
                            <label>Value</label>
                            <input ng-model="criteria.value" />
                        </md-input-container>
                    </div>
                </div>
            </md-list-item>

            <md-list-item />

            <md-list-item ng-repeat="resource in resources | filter:resourceFilter(criteria)" class="animate">
                <md-input-container class="md-icon-float md-block" flex="20">
                    <label>Resource Set</label>
                    <input ng-model="resource.resourceSet" type="text" ng-enter="updateResource(newResource)">
                </md-input-container>

                <md-input-container class="md-icon-float md-block" flex="20">
                    <label>Resource Key</label>
                    <input ng-model="resource.resourceKey" type="text" ng-enter="updateResource(newResource)">
                </md-input-container>

                <md-input-container class="md-block" flex="20">
                    <label>Locale</label>
                    <md-select ng-model="resource.locale">
                        <md-option ng-repeat="locale in locales" ng-value="locale" ng-selected="resource.localeId == locale.localeId">
                            {{locale.isoCode}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-icon-float md-block" flex="20">
                    <label>Value</label>
                    <input ng-model="resource.value" type="text" ng-enter="updateResource(newResource)">
                </md-input-container>

                <md-button class="md-icon-button" ng-click="deleteResource(resource.resourceId)" flex="10">
                    <md-icon>delete</md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</div>
